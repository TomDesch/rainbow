# ==========================================================
# üß™ ARMOR DETECTION SCAN SETTINGS
# These settings control where the rainbow animation will search for tagged armor.
# ‚ö†Ô∏è WARNING: Enabling too many options may cause performance issues on larger servers.
# ==========================================================

# Whether to animate rainbow armor inside players' inventories.
check-player-inventory: true

# Whether to animate armor visible in open containers (e.g., crafting table, chest UI).
# Keep this disabled if you want to be able to rename items in anvil.
check-open-inventories: false

# Whether to animate armor stored inside chests, barrels, shulkers, etc.
check-block-inventories: false
